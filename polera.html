<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polera boxy negra – Redrop Bolivia</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
    }
    .carousel-wrapper {
      position: relative;
      max-width: 100%;
      margin: 15px 0;
      overflow: hidden;
      border-radius: 10px;
    }
    .carousel {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .carousel img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 10px;
      max-height: 450px;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      z-index: 10;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .button {
      display: inline-block;
      background: #25d366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botón para volver atrás -->
    <a href="index.html" style="
      display: inline-block;
      margin-bottom: 20px;
      background-color: #555;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    ">
      ← Volver al catálogo
    </a>

    <h1>Polera boxy negra</h1>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="moveSlide(-1)">&#8592;</button>
      <div class="carousel" id="carousel">
        <img src="fotos/polera/1.jpg" alt="Foto 1" />
        <img src="fotos/polera/2.jpg" alt="Foto 2" />
        <img src="fotos/polera/3.jpg" alt="Foto 3" />
        <img src="fotos/polera/4.jpg" alt="Foto 4" />
      </div>
      <button class="arrow right" onclick="moveSlide(1)">&#8594;</button>
    </div>

    <p><strong>Nombre:</strong> Polera boxy negra</p>
    <p><strong>Descripción breve:</strong> Polera negra boxy</p>
    <p><strong>Talla:</strong> M-L</p>
    <p><strong>Estado:</strong> 7/10</p>
    <p><strong>Precio:</strong> 25 Bs</p>

    <a class="button" href="https://wa.me/59176557962?text=Hola%2C%20quiero%20comprar%20la%20polera%20boxy%20negra">Comprar por WhatsApp</a>
  </div>

  <script>
    let currentIndex = 0;
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');

    function moveSlide(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
</body>
</html>
