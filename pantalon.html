<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalón Levi's – Redrop Bolivia</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
    }
    .slider-container {
      position: relative;
      max-width: 100%;
      margin: 20px 0;
    }
    .slider-container img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 10px;
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .prev-btn {
      left: 10px;
    }
    .next-btn {
      right: 10px;
    }
    .button {
      display: inline-block;
      background: #25d366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botón para volver atrás -->
    <a href="index.html" style="
      display: inline-block;
      margin-bottom: 20px;
      background-color: #555;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    ">
      ← Volver al catálogo
    </a>

    <h1>Pantalón Levi's</h1>

    <div class="slider-container">
      <button class="slider-btn prev-btn" onclick="changeSlide(-1)">❮</button>
      <img id="slider" src="fotos/pantaon/1.jpg" alt="Foto 1">
      <button class="slider-btn next-btn" onclick="changeSlide(1)">❯</button>
    </div>

    <p><strong>Nombre:</strong> Pantalón jeans straight Levi's 514</p>
    <p><strong>Descripción breve:</strong> Pantalón recto lavado oscuro para hombre</p>
    <p><strong>Talla:</strong> 42</p>
    <p><strong>Estado:</strong> 8/10</p>
    <p><strong>Precio:</strong> 40 Bs</p>

    <a class="button" href="https://wa.me/59176557962?text=Hola%2C%20quiero%20comprar%20el%20pantal%C3%B3n%20Levis.">Comprar por WhatsApp</a>
  </div>

  <script>
    const images = [
      "fotos/pantaon/1.jpg",
      "fotos/pantaon/2.jpg",
      "fotos/pantaon/3.jpg",
      "fotos/pantaon/4.jpg",
      "fotos/pantaon/5.jpg"
    ];
    let current = 0;
    const slider = document.getElementById("slider");

    function changeSlide(step) {
      current = (current + step + images.length) % images.length;
      slider.src = images[current];
    }
  </script>
</body>
</html>
