<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falda de mezclilla lefties – Redrop Bolivia</title>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    h1 { margin-top: 0; }

    .carousel-wrapper {
      position: relative;
      max-width: 100%;
      margin: 15px 0;
    }

    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .carousel img {
      max-height: 400px;
      max-width: 100%;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s ease;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .button {
      display: inline-block;
      background: #25d366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botón para volver atrás -->
    <a href="index.html" style="
      display: inline-block;
      margin-bottom: 20px;
      background-color: #555;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    ">
      ← Volver al catálogo
    </a>
    <h1>Falda de mezclilla lefties</h1>

    <div class="carousel-wrapper">
      <div class="carousel">
        <img src="fotos/falda/1.jpg" alt="Foto 1" class="active" />
        <img src="fotos/falda/2.jpg" alt="Foto 2" />
        <img src="fotos/falda/3.jpg" alt="Foto 3" />
        <button class="nav prev" onclick="prevImage()">&#10094;</button>
        <button class="nav next" onclick="nextImage()">&#10095;</button>
      </div>
    </div>

    <p><strong>Nombre:</strong> Falda de mezclilla </p>
    <p><strong>Descripción breve:</strong> Falda plisada de mezclilla</p>
    <p><strong>Talla:</strong> L (mujer)</p>
    <p><strong>Estado:</strong> 9/10</p>
    <p><strong>Precio:</strong> 35 Bs</p>

    <a class="button" href="https://wa.me/59176557962?text=Hola%2C%20quiero%20comprar%20la%20falda%20de%20mezclilla%20Lefties">Comprar por WhatsApp</a>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }
  </script>
</body>
</html>
