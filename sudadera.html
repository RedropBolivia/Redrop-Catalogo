<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudadera Beige – Redrop Bolivia</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
    }
    .image-container {
      position: relative;
      text-align: center;
      margin: 20px 0;
    }
    .image-container img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 10px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .button {
      display: inline-block;
      background: #25d366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botón para volver atrás -->
    <a href="index.html" style="
      display: inline-block;
      margin-bottom: 20px;
      background-color: #555;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    ">
      ← Volver al catálogo
    </a>

    <h1>Sudadera Beige</h1>
    <div class="image-container">
      <button class="arrow left" onclick="changeImage(-1)">‹</button>
      <img id="productImage" src="fotos/sudadera/1.jpg" alt="Sudadera Beige" />
      <button class="arrow right" onclick="changeImage(1)">›</button>
    </div>

    <p><strong>Nombre:</strong> Sudadera Beige</p>
    <p><strong>Descripción breve:</strong> Sudadera sin capucha color Beige</p>
    <p><strong>Talla:</strong> L</p>
    <p><strong>Estado:</strong> 8/10</p>
    <p><strong>Precio:</strong> 35 Bs</p>

    <a class="button" href="https://wa.me/59176557962?text=Hola%2C%20quiero%20comprar%20la%20sudadera%20beige.">Comprar por WhatsApp</a>
  </div>

  <script>
    const images = [
      "fotos/sudadera/1.jpg",
      "fotos/sudadera/2.jpg",
      "fotos/sudadera/3.jpg",
      "fotos/sudadera/4.jpg",
      "fotos/sudadera/5.jpg"
    ];
    let currentIndex = 0;
    const imgElement = document.getElementById("productImage");

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      imgElement.src = images[currentIndex];
    }
  </script>
</body>
</html>
