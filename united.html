<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polera Manchester United – Redrop Bolivia</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
    }
    .carousel-slide {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .carousel-slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .button {
      display: inline-block;
      background: #25d366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botón para volver atrás -->
    <a href="index.html" style="
      display: inline-block;
      margin-bottom: 20px;
      background-color: #555;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
     font-weight: bold;
    ">
      ← Volver al catálogo
    </a>

    <h1>Polera Manchester United</h1>

    <div class="carousel-container">
      <div class="carousel-slide" id="carousel">
        <img src="fotos/united/1.jpg" alt="Foto 1" />
        <img src="fotos/united/2.jpg" alt="Foto 2" />
        <img src="fotos/united/3.jpg" alt="Foto 3" />
      </div>
      <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
      <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <p><strong>Nombre:</strong> Polera larga Manchester United</p>
    <p><strong>Descripción breve:</strong> Polera manga larga de fútbol de Manchester United 15/16 - camiseta local - #19</p>
    <p><strong>Talla:</strong> XL</p>
    <p><strong>Estado:</strong> 8/10</p>
    <p><strong>Precio:</strong> 40 Bs</p>

    <a class="button" href="https://wa.me/59176557962?text=Hola%2C%20quiero%20comprar%20la%20polera%20larga%20Manchester%20United%20%2319">Comprar por WhatsApp</a>
  </div>

  <script>
    const slide = document.getElementById('carousel');
    let currentIndex = 0;

    function moveSlide(direction) {
      const totalImages = slide.children.length;
      currentIndex = (currentIndex + direction + totalImages) % totalImages;
      slide.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
</body>
</html>
